    <!-- Main CSS File -->

<body>

    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-us">more</button>

        <div id="modal-us" class="modal fade">
            <div class="modal-dialog">
                <div class="mobal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">انتخاب ادرس</h4>
                        <button class="close" data-bs-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> اضافه کردن آدرس</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="address">
                        <div class="info-box">
                            <form action="#">
                                <div class="item">
                                    <label class="form-label" for="name">
                                    نام و نام خانوادگی
                                </label>
                                    <input type="text" class="form-control" placeholder="سیروان میرزاپور">
                                </div>
                                <div class="item">
                                    <label class="form-label" for="name">
                                   شماره موبایل
                                </label>
                                    <input type="text" class="form-control" placeholder="سیروان میرزاپور">
                                </div>
                                <div class="item f-parent">
                                    <div class="state">
                                        <label for="inputState">شهر</label>
                                        <div class="state-box">
                                            <select id="inputState" class="form-control">
                                            <option selected>تهران</option>
                                            <option>کرج</option>
                                            <option>مشهد</option>
                                            <option>اصفهان</option>
                                            <option>تبریز</option>
                                        </select>
                                            <i class="fal fa-chevron-down"></i>
                                        </div>
                                    </div>

                                    <div class="state">
                                        <label for="inputState">استان</label>
                                        <div class="state-box">
                                            <select id="inputState" class="form-control">
                                            <option selected>تهران</option>
                                            <option>کرج</option>
                                            <option>مشهد</option>
                                            <option>اصفهان</option>
                                            <option>تبریز</option>
                                        </select>
                                            <i class="fal fa-chevron-down"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="item">
                                    <label class="form-label" for="name">
                                    کد پستی
                                </label>
                                    <input type="text" class="form-control" placeholder="0000000000">
                                </div>

                                <div class="item">
                                    <label class="form-label" for="name">
                                    آدرس
                                </label>
                                    <textarea name="note" id="" cols="30" rows="10"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</div>
                    <div type="button" class="btn btn-submit">ثبت آدرس</div>
                </div>
            </div>
        </div>
    </div>
