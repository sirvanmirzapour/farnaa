<html>

<head lang="fa">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1">

    <title>ثبت نام | فروشگاه اینترنتی فرنا</title>
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- Font Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- Plugins -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/colors/color-1.css" id="colorswitch" />


</head>

<body>

    <!-- ---------- Loding ---------- -->
    <div id="loading-wrapper">
        <div class="content-loaging">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>



    <!-- ---------- Register ---------- -->
    <div class="container">
        <div class="login d-flex justify-content-center h-100">
            <div class="content">
                <div class="logo">
                    <img src="img/logo-top.png" alt="">
                </div>

                <form action="#">
                    <span class="title">
                            <h6>
                                ثبت نام درسایت
                            </h6>
                        </span>
                    <input class="trs-3" type="text" placeholder="نام و نام خانوادگی">
                    <input class="trs-3" type="text" placeholder="نام کاربری">
                    <input class="trs-3" type="text" placeholder="ایمیل">
                    <input class="trs-3" type="password" placeholder="رمز عبور">
                    <div class="forget f-parent">
                        <label class="remember">
                                مرا بخاطر بسپار
                                <input type="checkbox">
                                <span class="tick">
                                    <i class="fal fa-check"></i>
                                </span>
                            </label>
                    </div>
                    <button class="trs-3">
                            ثبت نام
                        </button>
                </form>

                <span class="bottom-link">
                        قبلا ثبت نام کردید؟
                        <a class="trs-3" href="#">
                             ورود
                        </a>
                    </span>
            </div>
        </div>
    </div>



    <!-- JS Files -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Plugins -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.countdown.js"></script>

    <!-- Main JS File -->
    <script src="js/main.js"></script>

</body>

</html>
